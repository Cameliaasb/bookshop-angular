<p> Liste des auteurs</p>
<table class="table table-striped" >
  <thead>
    <tr>
      <th>Id</th>
      <th>Pr√©nom</th>
      <th>Nom</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of authors">
      <td>{{a.id}}</td>
      <td>{{a.firstName}}</td>
      <td>{{a.lastName}}</td>
      <td> <button class="btn btn-primary" routerLink='/authors/edit/{{ a.id}}' > Modifier </button></td>
      <td><button class="btn btn-danger" (click)="delete(a)">Supprimer</button></td>

      <!-- <td> <button class="btn btn-primary" routerLink="['/authors', 'edit', author.id]" > Modifier </button></td> -->
    </tr>
  </tbody>
</table>

<button class="btn btn-success" routerLink="/authors/add">  Ajouter un auteur   </button>
